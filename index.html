<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <h2>üèóÔ∏è Brick Breaker Game</h2>
    <p>Use Left & Right Arrow Keys to Move</p>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Paddle properties
        let paddle = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 20,
            width: 80,
            height: 10,
            dx: 4 // Slightly reduced speed
        };

        // Ball properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 2.5, // Slower speed
            dy: -2.5
        };

        // Bricks setup
        const rowCount = 5, colCount = 7, brickWidth = 60, brickHeight = 20;
        let bricks = [];
        for (let r = 0; r < rowCount; r++) {
            bricks[r] = [];
            for (let c = 0; c < colCount; c++) {
                bricks[r][c] = { x: c * (brickWidth + 10) + 30, y: r * (brickHeight + 10) + 30, status: 1 };
            }
        }

        // Keyboard events
        let rightPressed = false;
        let leftPressed = false;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowRight") rightPressed = true;
            else if (e.key === "ArrowLeft") leftPressed = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowRight") rightPressed = false;
            else if (e.key === "ArrowLeft") leftPressed = false;
        });

        function update() {
            // Move paddle
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.dx;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.dx;
            }

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with walls
            if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Ball collision with paddle
            if (
                ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.dy *= -1;
            }

            // Ball collision with bricks
            for (let r = 0; r < rowCount; r++) {
                for (let c = 0; c < colCount; c++) {
                    let brick = bricks[r][c];
                    if (brick.status === 1) {
                        if (
                            ball.x > brick.x &&
                            ball.x < brick.x + brickWidth &&
                            ball.y > brick.y &&
                            ball.y < brick.y + brickHeight
                        ) {
                            ball.dy *= -1;
                            brick.status = 0;
                        }
                    }
                }
            }

            // Game over
            if (ball.y + ball.radius > canvas.height) {
                alert("Game Over! Try Again.");
                document.location.reload();
            }

            // Check for win
            if (bricks.flat().every(brick => brick.status === 0)) {
                alert("You Win! üéâ");
                document.location.reload();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Paddle
            ctx.fillStyle = "white";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // Draw Ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();

            // Draw Bricks
            bricks.forEach(row => {
                row.forEach(brick => {
                    if (brick.status === 1) {
                        ctx.fillStyle = "cyan";
                        ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
                    }
                });
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>

</body>
</html>
